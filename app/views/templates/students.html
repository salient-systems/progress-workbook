<div ng-controller="StudentListCtrl" class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <h3>Students</h3>
        <!-- <div>The following students are checked: {{checked_students}}</div> -->
        <!-- Search box -->
        <p>
          <input type="text" ng-model="gridOptions.filterOptions.filterText" class="form-control" placeholder="Search for a name or student ID..." />
        </p>

        <!-- Table -->
        <div resize ng-style="style()" ng-grid="gridOptions"></div>
			<p>

          <!-- Drop-down button -->
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              Bulk Actions <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Compare</a></li>
              <li><a data-toggle="modal" href="#addToCohortModal">Add to Cohort</a></li>
              <li><a href="#">{{active && 'Activate' || 'Deactivate'}}</a></li>
              <li><a href="#">Delete Student</a></li>
            </ul>
          </div>

          <!-- Button -->
          <button type="button" class="btn btn-default" ng-click="activateStudentsButton()" >Show {{active && 'Active' || 'Inactive'}}</button>


          <!-- Right-aligned button trigger modal -->
          <a data-toggle="modal" href="#addStudentModal" class="btn btn-default pull-right">Add Student</a>
        </p>

      </div>
       <p>

        <!-- Modal -->
        <div ng-controller="AddStudent" class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Student</h4>
              </div>
              <div class="modal-body">


                <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="inputFName" class="col-lg-3 control-label">First Name</label>
                      <div class="col-lg-9">
                        <input ng-model="newStudent.fname" type="text" class="form-control" id="inputFName" placeholder="First Name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputLName" class="col-lg-3 control-label">Last Name</label>
                      <div class="col-lg-9">
                        <input ng-model="newStudent.lname" type="text" class="form-control" id="inputLName" placeholder="Last Name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputSID" class="col-lg-3 control-label">Student ID</label>
                      <div class="col-lg-9">
                        <input ng-model="newStudent.sid" type="number" class="form-control" id="inputSID" placeholder="Student ID">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputStyle" class="col-lg-3 control-label">Grade</label>
                      <div class="col-lg-9">
                        <select ng-model="newStudent.grade_level" ng-init="newStudent.grade_level='Grade'" class="form-control">
                          <option value="1">1st</option>
                          <option value="2">2nd</option>
                          <option value="3">3rd</option>
                          <option value="4">4th</option>
                          <option value="5">5th</option>
                          <option value="6">6th</option>
                          <option value="7">7th</option>
                          <option value="8">8th</option>
                          <option value="9">9th</option>
                          <option value="10">10th</option>
                          <option value="11">11th</option>
                          <option value="12">12th</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputDataType" class="col-lg-3 control-label">Gender</label>
                      <div class="col-lg-9">
                        <select ng-model="newStudent.gender" ng-init="newStudent.gender='Gender'" class="form-control">
                          <option value="m">Male</option>
                          <option value="f">Female</option>
                        </select>
                      </div>
                    </div>
                  </form>


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button ng-click="save()" type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


        <!-- Modal -->
        <div class="modal fade" id="addToCohortModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add to Cohort</h4>
              </div>
              <div class="modal-body">
                <input type="search" class="form-control input" placeholder="Search for a cohort..." />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Add</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


      </p>
    </div>
  </div>
  </div>
</div

<div ng-controller="StudentListCtrl" class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="box">
	  	<h3>Students</h3>
	  	<!-- <div>The following students are checked: {{checked_students}}</div> -->
	    <!-- Search box -->
  	  <p>
        <input type="text" ng-model="gridOptions.filterOptions.filterText" class="form-control" placeholder="Search for a name or student ID..." />
      </p>

      <!-- Table -->
      <div style="height: 400px;" ng-grid="gridOptions"></div>
       <p>

        <!-- Drop-down button -->
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Bulk Actions <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Compare</a></li>
            <li><a data-toggle="modal" href="#addToCohortModal">Add to Cohort</a></li>
            <li><a href="#">{{active && 'Activate' || 'Deactivate'}}</a></li>
            <li><a href="#">Delete Student</a></li>
          </ul>
        </div>

        <!-- Button -->
        <button type="button" class="btn btn-default" ng-click="activateStudentsButton()" >Show {{active && 'Active' || 'Inactive'}}</button>

        <!-- Right-aligned button trigger modal -->
        <a data-toggle="modal" href="#addStudentModal" class="btn btn-default pull-right">Add Student</a>

        <!-- Modal -->
        <div ng-controller="AddStudent" class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Student</h4>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6">
                    <input ng-model="newStudent.fname" type="text" class="form-control input-sm" placeholder="First Name..." />
                    <input type="text" class="form-control input-sm" placeholder="Student ID..." />
                  </div>
                  <div class="col-md-6">
                    <input ng-model="newStudent.lname" type="text" class="form-control input-sm" placeholder="Last Name..." />
                    <div class="col-md-6">
                      <select ng-model="newStudent.grade_level" ng-init="newStudent.grade_level='Grade'" class="form-control">
                        <option>Grade</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <select ng-model="newStudent.gender" ng-init="newStudent.gender='Gender'" class="form-control">
                        <option>Gender</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button ng-click="save()" type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- Modal -->
        <div class="modal fade" id="addToCohortModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add to Cohort</h4>
              </div>
              <div class="modal-body">
                <input type="text" class="form-control input-sm" placeholder="Search for a cohort..." />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Add</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

      </p>
	  </div>
	 </div>

	</div>

  </div>
</div>

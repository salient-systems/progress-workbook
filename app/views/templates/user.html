<div class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="box">
	  	<h3>{{user.fname}} {{user.lname}} <img src="/assets/apple.png"></h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Subject</th>
              <th>Period</th>
            </tr>
          <thead>
          <tbody>
            <tr ng-repeat="section in sections">
              <td><a ng-href="#/classes/{{section.id}}">{{section.name}}</a></td>
              <td>{{section.subject.name}}</td>
              <td>{{section.grade_level}}</td>
            </tr>
         </tbody>
       </table>

       <p>
       <!-- Drop-down button -->
       <div class="btn-group">
         <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
           Bulk Actions <span class="caret"></span>
         </button>
         <ul class="dropdown-menu" role="menu">
             <li><a href="#">Compare</a></li>
         </ul>
       </div>

        <!-- Right-aligned button trigger modal -->
        <a data-toggle="modal" href="#editUserModal" class="btn btn-default pull-right">Edit Profile</a>

        <!-- Modal -->
        <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Profile</h4>
              </div>
              <div class="modal-body">

                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputFName" class="col-lg-3 control-label">First Name</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="inputFName" value="{{user.fname}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputLName" class="col-lg-3 control-label">Last Name</label>
                    <div class="col-lg-9">
                      <input type="text" class="form-control" id="inputLName" value="{{user.lname}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputUsername" class="col-lg-3 control-label">Username</label>
                    <div class="col-lg-9">
                      <fieldset disabled>
                        <input type="text" class="form-control" id="inputUsername" value="{{user.username}}">
                      </fieldset>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAdmin" class="col-lg-3 control-label">Administrator</label>
                    <div class="col-lg-9">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" value="">
                          This account is an administrator
                        </label>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Update</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
     </p>

	  </div>
	</div>
  </div>
</div>

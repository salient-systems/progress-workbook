<div class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="box">
	  	<h3>{{cohort.name}} <img src="/assets/group.png"></h3>

	  	  <p>
          <input type="text" ng-model="search.fname" ng-model="search.lname" class="form-control input-sm" placeholder="Search for a name or student ID..." />
        </p>

        <table class="table table-striped">
          <thead>
            <tr>
              <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a></th>
              <th>Student ID</th>
              <th>Grade</th>
            </tr>
          <thead>
          <tbody>
            <tr ng-repeat="student in students | filter:search | orderBy:predicate:reverse">
              <td><a ng-href="#/students/{{student.id}}">{{student.fname}} {{student.lname}}</a></td>
              <td>{{student.id}}</td>
              <td>{{student.grade_level}}</td>
            </tr>
         </tbody>
       </table>
       <p>

        <!-- Drop-down button -->
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Bulk Actions <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Compare</a></li>
            <li><a href="#">Remove from Cohort</a></li>
          </ul>
        </div>

        <!-- Right-aligned button trigger modal -->
        <a data-toggle="modal" href="#addToCohortModal" class="btn btn-default pull-right">Add Student</a>
      </p>

      <!-- Modal -->
      <div class="modal fade" id="addToCohortModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Add to Cohort</h4>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control input-sm" placeholder="Search for a student..." />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Add</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

	  </div>
	</div>
  </div>
</div>

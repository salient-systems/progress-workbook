<div class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="box">
      <h3>{{student.fname}} {{student.lname}}</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Subject</th>
              <th>Period</th>
              <th>Teacher</th>
            </tr>
          <thead>
          <tbody>
            <tr ng-repeat="section in sections">
              <td><a ng-href="#/classes/{{section.id}}">{{section.name}}</a></td>
              <td>{{section.subject.name}}</td>
              <td>{{section.grade_level}}</td>
              <td>{{section.user.fname}} {{section.user.lname}}</td>
            </tr>
         </tbody>
       </table>

       <p>
       <!-- Drop-down button -->
       <div class="btn-group">
         <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
           Bulk Actions <span class="caret"></span>
         </button>
         <ul class="dropdown-menu" role="menu">
             <li><a href="#">Compare</a></li>
             <li><a href="#">Remove from Class</a></li>
         </ul>
       </div>

        <!-- Right-aligned button trigger modal -->
        <a data-toggle="modal" href="#editStudentModal" class="btn btn-default pull-right">Edit Profile</a>

        <!-- Modal -->
        <div class="modal fade" id="editStudentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Profile</h4>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6">
                    <input type="text" class="form-control input-sm" placeholder="{{student.fname}}" />
                    <fieldset disabled>
                      <input type="text" class="form-control input-sm" placeholder="{{student.id}}" />
                    </fieldset>
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control input-sm" placeholder="{{student.lname}}" />
                    <div class="col-md-6">
                      <select class="form-control">
                        <option>Grade</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <select class="form-control">
                        <option>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Update</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
     </p>

	  </div>
	</div>
  </div>
</div>

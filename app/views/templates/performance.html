<div ng-controller="PerformanceCtrl" class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="box">
	  	<h3><img src="/assets/graph.png"> Performance</h3>

	  	<!-- Graph -->
    	<div ng-controller='ChartController'>
        	<chart ng-model='data'></chart>
    	</div>

	  	<!-- Accordion Panel -->
      <div ng-controller="accordionCtrl" class="panel-group" id="accordion" >
          <div ng-repeat="panel in panels" class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" href="#dataset{{panel.id}}">
                  {{panel.dataSetName}}
                </a>
              </h4>
            </div>
            <div id="dataset{{panel.id}}" class="panel-collapse collapse {{panel.open && 'in'}}">
              <div class="panel-body">
              	<form name="dataSetForm" class="form-horizontal" role="form">
              		<!-- Search Box -->
              		<div class="form-group">
		                  <!-- Term selector -->
		                  <div class="col-sm-12">
			                   <input type="text" ng-model="search.name" ng-model="search.name" class="form-control input" placeholder="Search teachers, students, and cohorts..." />
		                  </div>
					         </div>
        					 <div class="row">
        					   <div class="col-md-6">
                    	 <div class="form-group">
                    	   <!-- Term selector -->
                         <label for="inputDataType" class="col-md-3 control-label">Term</label>
                         <div class="col-md-9">
            	             <select class="form-control row-md-2" ng-model="panel.school_year">
            	               <option>2013-2014</option>
            	               <option>2012-2013</option>
            	               <option>2011-2012</option>
            	               <option>2010-2011</option>
            	               <option>2009-2010</option>
            	             </select>
                         </div>
        						   </div>
        						   <div class="form-group">
        					       <!-- Class selector -->
                         <label for="inputDataType" class="col-md-3 control-label">Class</label>
                         <div class="col-md-9">
                           <select class="form-control row-sm-2" ng-model="panel.school_year">
                             <option>Physical Science</option>
                             <option>Math</option>
                             <option>Underwater Basketweaving</option>
                             <option>English</option>
                             <option>History</option>
                           </select>
                         </div>
                       </div>
        					   </div>
        					   <div class="col-md-6">
        						   <div class="form-group">
                         <!-- Assessment selector -->
                         <label for="inputDataType" class="col-md-4 control-label">Assessment Type</label>
                         <div class="col-md-8">
                           <select class="form-control row-sm-2" ng-model="panel.school_year">
                             <option>Learning Check</option>
                             <option>I Can....</option>
                             <option>Lab Report</option>
                             <option>Tech Design</option>
                           </select>
                         </div>
                       </div>
                       <div class="form-group">
                         <!-- Assessment selector -->
                         <label for="inputDataType" class="col-md-3 control-label">Assessments</label>
                         <div class="col-md-9">
                           <select class="form-control row-sm-2" ng-model="panel.school_year">
                             <option>Learning Check</option>
                             <option>I Can....</option>
                             <option>Lab Report</option>
                             <option>Tech Design</option>
                           </select>
                         </div>
                       </div>
                       <div class="form-group">
                         <!-- Data drop-down selector -->
                         <label for="inputDataType" class="col-md-3 control-label">Statistic</label>
                         <div class="col-md-9">
                           <select class="form-control row-sm-2" ng-model="panel.school_year">
                             <option>Total Score</option>
                             <option>Class Average</option>
                             <option>Students Present</option>
                             <option>Assessment Total</option>
                             <option>Grade</option>
                           </select>
                         </div>
                       </div>

        					   </div>
        					 </div>

  	              <!-- Right-aligned buttons -->
  	              <button type="button" ng-click="save()"class="btn btn-default pull-right btn-primary">Save</button>
  	              <button type="button" class="btn btn-default pull-right btn-action">Duplicate</button>
  	              <button type="button" class="btn btn-default pull-right btn-action">Delete</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <br>
		<!-- end of accordion -->
	  </div>
	</div>
</div>

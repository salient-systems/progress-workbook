<div class="container">
  <div class="row">
  	<div class="col-md-12">
  	  <div class="box">
  	    <h3>Users</h3>
  	  	<table class="table table-striped">
  	      <thead>
      		  <tr>
      		    <th><a href="" ng-click="predicate = 'fname'; reverse=!reverse">First Name</a><input type="text" ng-model="search.fname" class="form-control input-sm" /></th>
      		    <th><a href="" ng-click="predicate = 'lname'; reverse=!reverse">Last Name</a><input type="text" ng-model="search.lname" class="form-control input-sm" /></th>
      		    <th><a href="" ng-click="predicate = 'username'; reverse=!reverse">Username</a><input type="text" ng-model="search.username" class="form-control input-sm" /></th>
      		    <th><a href="" ng-click="predicate = 'is_admin'; reverse=!reverse">Admin</a><input type="text" ng-model="search.is_admin" class="form-control input-sm" /></th>
      		  </tr>
  		    <thead>
  		    <tbody>
      		  <tr ng-repeat="assessment_type in data.assessment_types | orderBy:name">
      		    <td><a ng-href="#/users/{{user.id}}">{{user.fname}}</a></td>
      		    <td><a ng-href="#/users/{{user.id}}">{{user.lname}}</a></td>
      		    <td>{{user.username}}</td>
      		    <td>{{user.is_admin}}</td>
      		  </tr>
  		    </tbody>
  		  </table>
  		  <p>

        <!-- Drop-down button -->
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Bulk Actions <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Compare</a></li>
            <li><a href="#">{{active && 'Activate' || 'Deactivate'}}</a></li>
            <li><a href="#">Promote/Demote Admin</a></li>
            <li><a href="#">Reset Password</a></li>
            <li><a href="#">Delete User</a></li>
          </ul>
        </div>

        <!-- Button -->
        <button type="button" class="btn btn-default" ng-click="activateUsersButton()">Show {{active && 'Active' || 'Inactive'}}</button> <!-- Change to Show Active when clicked -->

        <!-- Right-aligned button -->
        <button type="button" class="btn btn-default pull-right">Add User</button>
      </p>
  	  </div>
  	</div>
  </div>
</div>

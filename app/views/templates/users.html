<div ng-controller="UserListCtrl" class="container">
  <div class="row">
  	<div class="col-md-12">
  	  <div class="box">
  	    <h3>Users</h3>

        <!-- Search box -->
        <p>
          <input type="search" ng-model="search.name" ng-model="search.name" class="form-control input" placeholder="Search for a user or teacher ID..." />
        </p>


  	  	<table class="table table-striped">
  	      <thead>
      		  <tr>
      		    <th>First Name</th>
      		    <th>Last Name</th>
      		    <th>Username</th>
      		    <th>Admin</th>
      		  </tr>
  		    <thead>
  		    <tbody>
      		  <tr ng-repeat="user in users">
      		    <td><a ng-href="#/users/{{user.id}}">{{user.fname}}</a></td>
      		    <td><a ng-href="#/users/{{user.id}}">{{user.lname}}</a></td>
      		    <td>{{user.username}}</td>
      		    <td>{{user.is_admin}}</td>
      		  </tr>
  		    </tbody>
  		  </table>
  		  <p>

        <!-- Drop-down button -->
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Bulk Actions <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Compare</a></li>
            <li><a href="#">{{active && 'Activate' || 'Deactivate'}}</a></li>
            <li><a href="#">Promote/Demote Admin</a></li>
            <li><a data-toggle="modal" href="#resetPasswordModal">Reset Password</a></li>
            <li><a href="#">Delete User</a></li>
          </ul>
        </div>

        <!-- Button -->
        <button type="button" class="btn btn-default" ng-click="activateUsersButton()">Show {{active && 'Active' || 'Inactive'}}</button> <!-- Change to Show Active when clicked -->

        <!-- Right-aligned button trigger modal -->
        <a data-toggle="modal" href="#createUserModal" class="btn btn-default pull-right">Create User</a>

        <!-- Modal -->
        <div class="modal fade" ng-controller="AddUser" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create User</h4>
              </div>
              <div class="modal-body">

                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputFName" class="col-lg-3 control-label">First Name</label>
                    <div class="col-lg-9">
                      <input ng-model="newUser.firstName" type="text" class="form-control" id="inputFName" placeholder="First Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputLName" class="col-lg-3 control-label">Last Name</label>
                    <div class="col-lg-9">
                      <input ng-model="newUser.lastName" type="text" class="form-control" id="inputLName" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputTID" class="col-lg-3 control-label">Teacher ID</label>
                    <div class="col-lg-9">
                      <input ng-model="newUser.teacherID" type="number" class="form-control" id="inputTID" placeholder="Teacher ID">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAdmin" class="col-lg-3 control-label">Administrator</label>
                    <div class="col-lg-9">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" ng-model="newUser.adminEval" value="">
                          This account is an administrator
                        </label>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="save()">Create</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- Modal -->
        <div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Reset Password</h4>
              </div>
              <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="inputPassword" class="col-lg-3 control-label">New Password</label>
                      <div class="col-lg-9">
                        <input type="text" class="form-control input-sm" placeholder="BnGk!5sFM3ch" />
                      </div>
                    </div>
                  </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Change</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

      </p>
  	  </div>
  	</div>
  </div>
</div>

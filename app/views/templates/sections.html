<div ng-controller="SectionListCtrl" class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="box">
	  	<h3>Classes</h3>

	  	<!-- Search box -->

      <p>
      	<input type="text" ng-model="gridOptions.filterOptions.filterText" class="form-control" placeholder="Search for a class, subject, grade, or teacher..." />
      </p>

		<div resize ng-style="style()" ng-grid="gridOptions"></div>

      <p>
        <!-- Drop-down button -->
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Bulk Actions <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
           <li><a href="#">Compare</a></li>
           <li><a href="#">Delete Class</a></li>
         </ul>
       </div>

       <div class="btn-group">
         <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
           Term <span class="caret"></span>
         </button>
         <ul class="dropdown-menu" role="menu">
           <li><a href="#">2013-2014</a></li>
           <li><a href="#">2012-2013</a></li>
           <li><a href="#">2011-2012</a></li>
           <li><a href="#">2010-2011</a></li>
           <li><a href="#">2009-2010</a></li>
          </ul>
        </div>

        <!-- Right-aligned button trigger modal -->
        <a data-toggle="modal" href="#createSectionModal" class="btn btn-default pull-right">Create Class</a>

        <!-- Modal -->
        <div ng-controller="AddSection" class="modal fade" id="createSectionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create a Class</h4>
              </div>
              <div class="modal-body">

                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputName" placeholder="Class Name" ng-model="newSection.name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
                    <div class="col-lg-10">
                      <select class="form-control" ng-model="newSection.subject_id" ng-options="subject.id as subject.name for subject in subjects"></select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPeriod" class="col-lg-2 control-label">Period</label>
                    <div class="col-lg-10">
                      <select class="form-control" ng-model="newSection.period">
                        <option>1st Period</option>
                        <option>2nd Period</option>
                        <option>3rd Period</option>
                        <option>4th Period</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputGrade" class="col-lg-2 control-label">Grade</label>
                    <div class="col-lg-10">
                      <select class="form-control" ng-model="newSection.grade_level">
                        <option>6th Grade</option>
                        <option>7th Grade</option>
                        <option>8th Grade</option>
                        <option>9th Grade</option>
                      </select>
                    </div>
                  </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="save()">Create</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

      </p>
    </div>
	</div>
  </div>
</div>

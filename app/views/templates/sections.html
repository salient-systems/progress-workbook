<div class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="box">
	  	<h3><img src="/assets/class.png"> Classes<a data-toggle="modal" href="#createSectionModal" class="btn btn-default btn-xs pull-right"><img class="btn-img-sm" src="/assets/add.png"> Create Class</a></h3>
	  	<!-- Search box -->
      <p>
      	<input type="text" ng-model="gridOptions.filterOptions.filterText" class="form-control" placeholder="Search classes..." />
      </p>

		<div resize id="var-height-grid" ng-style="style()" ng-grid="gridOptions"></div>

      <p>

        <div class="row-fluid">
          <div class="pull-left button-padding-vertical" style="width: 100%;">
            <form class="form-inline-sm" role="form">
              <div class="form-group">
              <!-- Drop-down button -->
                <div class="btn-group dropup">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-class="{disabled: selections.length == 0}">
                    Actions <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a data-toggle="modal" href="#confirmDeleteModal">Delete Class</a></li>
                  </ul>
                </div>
              </div>
              <div class="form-group">
                <select class="form-control" ng-model="termId" ng-options="term.id as term.name for term in terms" name="term" style="width:135px;" ng-click="updateTerm()"></select>
              </div>
            </form>
          </div>
          <!--<div class="pull-right" style="width: 10%;">
            <a data-toggle="modal" href="#createSectionModal" class="btn btn-default pull-right">Create Class</a>
          </div>-->
          <div style="clear: both"></div>
        </div>

      </p>
    </div>
	</div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="createSectionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" ng-click="resetValidation()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Create a Class</h4>
        </div>
        <div class="modal-body">

          <form name="createSectionForm" class="form-horizontal" role="form">
            <div class="form-group" ng-class="validateName && {'has-error': createSectionForm.name.$invalid}">
              <label for="inputName" class="col-lg-2 control-label">Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputName" placeholder="Class Name" ng-model="newSection.name" name="name" ng-blur="validateName=true" required>
              </div>
            </div>
            <div class="form-group" ng-class="validateSubject && {'has-error': createSectionForm.subject.$invalid}">
              <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
              <div class="col-lg-10">
                <select class="form-control" ng-model="newSection.subject_id" ng-options="subject.id as subject.name for subject in subjects" name="subject" ng-blur="validateSubject=true" required></select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPeriod" class="col-lg-2 control-label">Period</label>
              <div class="col-lg-10">
                <select class="form-control" ng-model="newSection.period">
                  <option value=""></option>
                  <option value="1">1st Period</option>
                  <option value="2">2nd Period</option>
                  <option value="3">3rd Period</option>
                  <option value="4">4th Period</option>
                </select>
              </div>
            </div>
            <div class="form-group" ng-class="validateGrade && {'has-error': createSectionForm.grade.$invalid}">
              <label for="inputGrade" class="col-lg-2 control-label">Grade</label>
              <div class="col-lg-10">
                <select class="form-control" ng-model="newSection.grade_level" name="grade" ng-blur="validateGrade=true" required>
                  <option value="6">6th Grade</option>
                  <option value="7">7th Grade</option>
                  <option value="8">8th Grade</option>
                </select>
              </div>
            </div>
            <div class="form-group" ng-class="validateUser && {'has-error': createSectionForm.user.$invalid}">
              <label for="inputPeriod" class="col-lg-2 control-label">Teacher</label>
              <div class="col-lg-10">
                <select class="form-control" ng-model="newSection.user_id" ng-options="user.id as user.fname + ' ' + user.lname for user in users" name="user" ng-blur="validateUser=true" required></select>
              </div>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button ng-click="resetValidation()" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button ng-click="save()" value="submit" class="btn btn-primary" ng-disabled="createSectionForm.$invalid">Create</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- Modal: Confirm Deletion -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Confirm Deletion</h4>
        </div>
        <div class="modal-body">

          <div class="bs-callout bs-callout-danger">
            <h4>Warning</h4>
            <p>Are you sure you want to delete this class? All associated assessments and grades will also be removed. This change cannot be undone.</p>
          </div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Cancel</button>
          <a data-dismiss="modal" href="" ng-click="deleteSection()" class="btn btn-danger">Delete</a>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

   <!-- Modal: Configure Graph -->
  <div class="modal fade" id="graphConfigModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Comparison Options</h4>
        </div>
        <div class="modal-body">

          <form name="dataSetForm" class="form-horizontal" role="form">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <!-- Class selector -->
                  <label for="inputDataType" class="col-md-3 control-label">Class</label>
                  <div class="col-md-9">
                    <select class="form-control row-sm-2" ng-model="graphConfig.sectionId" ng-change="graphConfig.updateSection()" ng-options="section.id as section.name for section in graphConfig.sections" name="section" ng-disabled="dataSetForm.term.$invalid" required>
                      <option value=""></option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <!-- Assessment type selector -->
                  <label for="inputDataType" class="col-md-4 control-label">Assessment Type</label>
                  <div class="col-md-8">
                    <select class="form-control row-sm-2" ng-model="graphConfig.assessmentTypeId" ng-change="graphConfig.updateAssessmentType()" ng-options="assessmentType.id as assessmentType.name for assessmentType in graphConfig.assessmentTypes" name="assessment_type" ng-disabled="dataSetForm.section.$invalid" required>
                      <option value=""></option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <!-- Assessment selector -->
                  <label for="inputDataType" class="col-md-3 control-label">{{graphConfig.assessmentLabel}}</label>
                  <div class="col-md-9">
                    <select class="form-control row-sm-2" ng-model="graphConfig.assessmentId" ng-change="graphConfig.updateAssessment()" ng-options="assessment.id as assessment.name for assessment in graphConfig.assessments" name="assessment" ng-disabled="dataSetForm.assessment_type.$invalid" required>
                      <option value=""></option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <!-- Criterion selector -->
                  <label for="inputDataType" class="col-md-3 control-label">{{graphConfig.criterionLabel}}</label>
                  <div class="col-md-9">
                    <select class="form-control row-sm-2" ng-model="graphConfig.criterionId" ng-change="graphConfig.updateCriterion()" ng-options="criterion.id as criterion.name for criterion in graphConfig.criterions" name="criterion" ng-disabled="dataSetForm.assessment.$invalid" required>
                      <option value=""></option>
                    </select>
                  </div>
                </div>
                <div class="form-group" ng-class="validateStatistic && {'has-error': dataSetForm.statistic.$invalid}">
                  <!-- Statistic selector -->
                  <label for="inputDataType" class="col-md-3 control-label">Statistic</label>
                  <div class="col-md-9">
                    <select class="form-control row-sm-2" name="statistic" ng-model="graphConfig.statisticId" ng-blur="validateStatistic=true" ng-options="statistic.id as statistic.name for statistic in graphConfig.statistics" name="statistic" ng-disabled="dataSetForm.assessment_type.$invalid" required>
                      <option value=""></option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Cancel</button>
          <a data-dismiss="modal" href="" ng-click="compare()" class="btn btn-danger">Delete</a>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</div>
